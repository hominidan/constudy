<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* prevent outer page scroll */
      height: 100%;
      width: 100%;
      background: #fff;
    }

    .frame {
      width: 100vw;

      /* Fallback first */
      height: 100vh;

      /* Preferred on modern mobile browsers */
      height: 100dvh;

      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
    id="surveyFrame"
    class="frame"
    scrolling="yes"
    allow="fullscreen"
    referrerpolicy="no-referrer"
  ></iframe>

  <script>
    const APP_URL = "https://script.google.com/macros/s/AKfycbzWc777jtlkoYAGX_lHrIVgBVaYLcc2331_Jc6nAS29UsXTnLopBwYReFMSQghKHyznog/exec";

    // Forward Prolific parameters from the GitHub Pages URL to the Apps Script URL
    // Example forwarded params: ?PROLIFIC_PID=...&STUDY_ID=...&SESSION_ID=...
    const frame = document.getElementById("surveyFrame");
    frame.src = APP_URL + window.location.search;

    // Extra mobile robustness: force exact visible height
    function fit() {
      frame.style.height = window.innerHeight + "px";
    }
    window.addEventListener("resize", fit);
    fit();
  </script>
</body>
</html>
